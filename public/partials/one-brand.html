<div>
  <h1 class="oneBrandName">{{ctrl.oneBrand.brand.BrandName}}</h1>
</div>
<div>
  <h3 class="oneBrandSubhead"><u>Products</u></h3>
  <div>
    <p class="oneBrandDetails" ng-repeat="product in ctrl.oneBrand.products">{{product.ProductName}}</p>
  </div>
  <h3 class="oneBrandSubhead"><u>Chemical Ingredients</u></h3>
  <div>
    <p class="oneBrandDetails" ng-repeat="chemical in ctrl.oneBrand.chemicals">{{chemical.ChemicalName}}</p>
  </div>
</div>
